<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="css/global_style.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	window.onload = function(){
		$('#login_form').submit(function(){
			var user = $('#user');
			var login_error = $('#login_error');
			if(!user.val()){
				login_error.html("用户名不能为空！");
				return false;
			}
			var pass = $('#pass');
			if(!pass.val()){
				login_error.html("密码不能为空！");
				return false;
			}
			return true;
		});
		
		$('.write_word').click(function(){
			$(this).next().focus();
		});
		//层级选择
		$('.password_text input').focus(function(){
			$(this).prev().hide();
		}).blur(function(){
			if(!$(this).val()){
				$(this).prev().show();
			}
		});
	}
</script>


</head>

<body style="background-color:#16aabd; ">
	<div class="login_all">
	  	<div class="login_all_content">
			<div class="login_head">
				<h1>视频播放系统后台管理</h1>
			</div>
			<div class="login_center">
			<form action="login.action" method="post" id="login_form">
				<div class="login_center_content">
					<div class="login_name">
						<label>用户名：</label>
						<div class="password_text">
							<span class="write_word" id="sp1">请输入用户名</span>
							<input type="text" name="user" id="user"/>
						</div>
						<div class="clr"></div>
					</div>
					<div class="login_error" id="login_error"></div>
					<div class="password_name">
						<label>密码：</label>
						<div class="password_text">
							<span class="write_word" id="sp2">请输入密码</span>
							<input type="password" name="pass" id="pass"/>
						</div>
						<div class="clr"></div>
					</div>
					<!-- <div class="password_name verification_name">
						<label>验证码：</label>
						<div class="password_text">
							<span class="write_word">请输入验证码</span>
							<input type="text"/>
							
						</div>
						<div class="ver_img">
							<img src="images/verification_img.png" width="74" height="34" />
							<a href="#">看不清，<br>换一张</a>
						</div>
						<div class="clr"></div>
					</div> -->
					<input type="submit" class="login_button" value="&nbsp;"/>
				</div>	
				</form>
			</div><!--login_center-->
			<div class="login_bottom"></div>		
		</div><!--login_all_content-->
	</div><!--login_all-->
</body>
</html>
