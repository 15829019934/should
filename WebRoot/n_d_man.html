<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="css/base.css" type="text/css" />
<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#bt').click(function(){
			var uu = $('#uu');
			var html = "<li><label>课程方向：</label> "
						+"<input type='text'/>" 
						+"<span class='error_text'></span></li>";
			uu.append(html);
			var i=0;
			$.each($('#uu input[type=text]'),function(){
				$(this).attr("name","listDire["+(i++)+"]");
			});
			
			
		});
	});
</script>
</head>

<body>
	<div class="main_right_top">
		您现在所在位置 > <span>添加课程信息</span>
	</div>
	<div class="main_right_body">
		<div class="body_content">
			<div class="add_xm_all">
				<h1 class="add_xm_top">基本信息</h1>
				<!--add_xm_top-->
				
				
				
				<form action="kc_addDirection.action" method="post">
					<div class="add_xm_form">
						<input type="button" value="添加课程" id="bt" />
						<ul id="uu">
						</ul>
						<div class="regist_btn">
							<input type="submit" value="提交" /> <a class="return_btn">返回</a>
						</div>
					</div>
					<!--add_xm_form-->
				</form>
			</div>
			<!--add_xm_all-->

		</div>
	</div>
	<!--main_right_body-->

</body>
</html>
